version: "3.9"
services:
  db:
    image: postgres:16
    container_name: llm-train-db
    environment:
      POSTGRES_USER: train_user
      POSTGRES_PASSWORD: train_pass
      POSTGRES_DB: training
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: llm-train-redis
    ports:
      - "6379:6379"
volumes:
  pgdata:
